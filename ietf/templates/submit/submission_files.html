{% for file in files %}
	{% if file.exists %}
		<a class="btn btn-default btn-xs" href="{{ file.url }}" target="_blank">
			<span class="fa fa-file-{% if file.name == "txt" %}text-o{% elif file.name == "xml" %}code-o{% elif file.name == "pdf" %}pdf-o{% else %}o{% endif %}"></span>
			{{ file.name }}
		</a>
	{% endif %}
{% endfor %}

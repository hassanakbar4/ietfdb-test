<ul class="pagination">
  <li class="disabled"><a><b>Versions</b></a></li>
  {% for rev in revisions %}
    <li {% if rev == doc.rev %}class="active"{% endif %}>
      <a href="{% url "doc_view" name=doc.name %}{% if not forloop.last %}{{ rev }}/{% endif %}" >{{ rev }}</a>
    </li>
  {% endfor %}
</ul>
